<template name="history">
  {{#contentFor "headerTitle"}}
    <h1 class="title">History</h1>
  {{/contentFor}}

  {{#ionList}}
    {{#if history.length}}
      {{#each history}}
        {{#ionItem avatar=true}}
          <img src="{{image.url}}" width="30" height="30">
          <h2>{{this.caption}}</h2>
        {{/ionItem}}
      {{/each}}
    {{else}}
      {{#ionItem}}
        Looks like you haven't taken any pictures yet.
      {{/ionItem}}
    {{/if}}
  {{/ionList}}

</template>
