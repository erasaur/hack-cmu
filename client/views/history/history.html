<template name="history">
  {{#if loadingResults}}
    {{> loading}}
  {{else}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each images}}

          {{#ionItem avatar=true}}

            <img src="{{this.url}}" width=30 height=30>
            <h2>{{this.caption}}</h2>


          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
  {{/if}}
</template>
